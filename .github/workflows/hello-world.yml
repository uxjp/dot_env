name: Hello world workflow
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Print hello world
      run: echo "Hello, world!"
    - name: Print secret variable
      run: echo "The value of MY_SECRET_VARIABLE is ${{ secrets.MY_SECRET_VARIABLE }}"

    - name: Print Action variable
      run: echo "The value of REPOS_VISIBLE_TO_ALL_VAR is ${{ env.REPOS_VISIBLE_TO_ALL_VAR }}"