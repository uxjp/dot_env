name: Docker Hub Workflow

on: [push]
env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  set-and-print:
    runs-on: ubuntu-latest
    steps:
      - name: Set variable
        env:
          MY_VARIABLE: my-value
        run: echo "Variable value is $MY_VARIABLE ${{ env.IMAGE_NAME }}"

  deploy-to-dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t uxjp/dot_env .

      - name: Push Docker image
        run: docker push uxjp/dot_env:latest 


  test-image-locally:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create .env file
        run: |
          echo "KEY=I'm Going Slightly Mad" > .env
      
      - name: Pull Docker image
        run: docker pull uxjp/dot_env
      
      - name: Run Docker container
        run: docker run -v "$(pwd)/.env:/.env" uxjp/dot_env
